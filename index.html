<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-sm-12 big shadow p-3 mb-5 bg-white rounded">
        <div class="row first-row">
          <div class="col">
            <form id="city-form">
              <input
                class="search-bar"
                type="text"
                placeholder="Search city..."
                id="city-search"
              />
                    </form>
                  </div>
                  <div class="col">
                    <form id="current-form">
                      <button
                        type="submit"
                        class="btn btn-success"
                        id="current-location"
                      >
                        Current
                      </button>
                    </form>
                  </div>
            </div>
            <div class="row second-row">
                <div class="col-sm-6 today-card">
                  <div class="card">
                    <div class="card-body today">
                      <h1 class="card-title temp">
                        <span id="temp-num"> 17</span>
                        <span id="temp-unit">&degC</span>
                        <span class="units" id="units">
                          <a href="" id="cel-link">&deg;C</a> |
                          <a href="" id="fahr-link">&deg;F</a>
                        </span>
                      </h1>
                      <p class="card-text wind">
                        Wind speed: <span id="wind">12</span>km/h
                      </p>
                      <p class="card-text humidity">
                        Humidity: <span id="humidity">20</span> %
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body ams">
                      <h4 class="card-title city">
                        <span id="current-city">AMSTERDAM</span>
                      </h4>
                      <p class="card-text day">
                        <span id="day">Tuesday</span>,
                        <span id="month">March</span> <span id="date">8</span>
                      </p>
                      <p class="card-text time">
                        <span id="hours">09</span><span id="min">30</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
      <div>
              <div class="row third-row">
                <div class="col-sm-2 future">
                  <div class="row days">WED</div>
                  <div class="row emojis">üåß</div>
                  <div class="row days-temp">12&degC</div>
                </div>
                <div class="col-sm-2 future">
                  <div class="row days">THUR</div>
                  <div class="row emojis">üåß</div>
                  <div class="row days-temp">10&degC</div>
                </div>
                <div class="col-sm-2 future">
                  <div class="row days">FRI</div>
                  <div class="row emojis">üåß</div>
                  <div class="row days-temp">12&degC</div>
                </div>
                <div class="col-sm-2 future">
                  <div class="row days">SAT</div>
                  <div class="row emojis">üåß</div>
                  <div class="row days-temp">13&degC</div>
                </div>
                <div class="col-sm-2 future">
                  <div class="row days">SUN</div>
                  <div class="row emojis">üå¶</div>
                  <div class="row days-temp">17&degC</div>
                </div>
                <div class="col-sm-2 future">
                  <div class="row days">MON</div>
                  <div class="row emojis">‚òÄÔ∏è</div>
                  <div class="row days-temp">19&degC</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
